<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MFing Tic Tac Toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="tictactoe.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>IT'S TIC TAC TOE MF</h1>
                <input id="b" class="btn btn-primary btn-lg" type="reset" value="Reset">
            </div>
            <h2><u>Score</u>
                <p>X:<span id="x"> 0</span> &nbsp; O:<span id="o"> 0</span></p></h2>
                <p align="center">(Rules: Best of 5. Winner starts next match.)</p>
            <h2 id="t">It's X's turn to play.<h2>
            <table>
                <tr>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
                <tr>
                    <td id="m1"></td>
                    <td id="m2"></td>
                    <td id="m3"></td>
                </tr>
                <tr>
                    <td id="b1"></td>
                    <td id="b2"></td>
                    <td id="b3"></td>
                </tr>
            </table>

            <script type="text/javascript" src='ttt.js'></script> 
        </div>
    </body>

</html>
